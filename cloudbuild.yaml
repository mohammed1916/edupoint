steps:
# Step 1: Build the Docker image
- name: gcr.io/cloud-builders/docker
  args:
    [
      "build",
      "-t", "gcr.io/$PROJECT_ID/backend",
      "-f", "backend/Dockerfile",
      "."
    ]

# Step 2: Push the image to Google Container Registry
- name: gcr.io/cloud-builders/docker
  args:
    [
      "push",
      "gcr.io/$PROJECT_ID/backend"
    ]

images:
- gcr.io/$PROJECT_ID/backend
